name: dashboard_app
description: "Dashboard for managing akelapp users and content"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  
  # Firebase
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  
  # HTTP & Data
  http: ^1.1.0
  dio: ^5.4.3+1
  
  # UI Components
  cached_network_image: ^3.3.1
  font_awesome_flutter: ^10.7.0
  loading_animation_widget: ^1.2.1
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.2
  onesignal_flutter: ^5.0.0
  
  # Audio
  audioplayers: ^6.0.0
  
  # Image handling
  image_picker: ^1.0.4
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  image_path_ios: "assets/images/logo.png"
  remove_alpha_ios: true
  remove_alpha_android: true
  min_sdk_android: 21